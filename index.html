<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de moedas
        </h1>
        <p class="page-subtitle">
           Escolha a moeda e descubra os valores em reais.
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt=""><br><br>

        <form class="form-container" action="">
            <label for="valor">Insira o valor</label><br>

            <label for="seleciona-moeda">Moeda: </label>
            <select name="moeda" id="seleciona-moeda">
                <option value="usd">Dolar</option>
                <option value="btc">Bitcoin</option>
                <option value="eur">Euro</option>
                <option value="jpy">Ienes</option>
            </select>
            <input type="number" id="valor" size="2" class="valor" /><br>
            <button type="submit" class="converte-valor">Converter</button>
        </form>
        <h2 id="valorConvertido" class="resultado"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <script src="./js/main.js"></script>
</body>

</html>
